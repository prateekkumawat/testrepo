name: Frontend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
  
    steps:
      - name: Checkout code 
        uses: actions/checkout@v2

      - name: Replace string 
        run: echo "VITE_BASE_URL="${{ vars.BEURL }}"" > $GITHUB_WORKSPACE/.env.example
    
        
         
