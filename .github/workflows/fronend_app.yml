name: Frontend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
  
    steps:
      - name: Checkout code 
        uses: actions/checkout@v2

      - name: Replace value
        run: | 
          sed -i "s/ /$BEURL/g" $GITHUB_WORKSPACE/.env.example
        
         
